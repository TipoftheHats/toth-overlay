<html>
<head>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/animate.css">
<script src="/socket.io/socket.io.js"></script>
<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'/></script>
<script src="js/script.js"></script>  
</head>
<body>
<div id="container">
	<div id="shuttercontainer"></div>
  <div id="hattycontainer">
		<div id="hatty"></div>
	</div>
	<div id="links"> 
    <div id="linktitle">Find us at:</div> 
    <div id="linktext"> 
      <div id="youtube"></div> TipoftheHats<br /> 
      <div id="twitter"></div> @TipoftheHats<br /> 
      <div id="website"></div> TipoftheHats.org<br />
      <div id="steamgroup"></div> /groups/TipoftheHats
    </div>  
  </div>
  <div id="alert">
    <div id="alerttitlecontainer">
      <div id="alerttitle"><div id="exclamation"></div></div>
    </div>
    <div id="alerttextcontainer">
      <div id="alerttext"></div>
    </div>
  </div>
	<div id="shape"></div>
	<div id="lowerthird">
    <div id="lowerthirdtitlecontainer">
      <div id="lowerthirdtitle"></div>
    </div>
    <div id="lowerthirdtextcontainer">
      <div id="lowerthirdtext"></div>
    </div>
  </div>
  <div id="rosterwrapper">
    <div id="rostercontainer">
      <div id="rosterheader"></div>
      <div id="rosterbody">
        <div id="leftroster" class="cell"></div>
        <div id="classicon" class="cell cs_grad_init"></div>
        <div id="rightroster" class="cell"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
