<html>
<head>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link rel="stylesheet" type="text/css" href="css/animate.css">
<script src="/socket.io/socket.io.js"></script>
<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'/></script>
<script src="js/script.js"></script>  
</head>
<body>
<div id="container">
	<div id="shuttercontainer">
		<div id="shutter1"></div>
		<div id="shutter2"></div>
		<div id="shutter3"></div>
		<div id="shutter4"></div>
		<div id="shutter5"></div>
		<div id="shutter6"></div>
		<div id="shutter7"></div>
		<div id="shutter8"></div>
	</div>
    <div id="hattycontainer">
		<div id="hatty"></div>
	</div>
	<div id="links"> 
        <div id="linktitlecontainer"> 
            <div id="linktitle">Find us at:</div> 
        </div> 
        <div id="linktextcontainer"> 
            <div id="linktext"> 
                 <div id="youtube"></div> TipoftheHats<br /> 
				 <div id="twitter"></div> @TipoftheHats<br /> 
                 <div id="website"></div> TipoftheHats.org<br />
				 <div id="steamgroup"></div> /groups/TipoftheHats<br /> 
            </div>  
        </div> 
    </div>
    <div id="alert">
        <div id="alerttitlecontainer">
             <div id="alerttitle">Alert!<div id="exclamation"></div></div>
        </div>
        <div id="alerttextcontainer">
            <div id="alerttext">
            <span class="name blue">broder jukebox</span> headshot <span class="name red">Epsilon KnOxXx</span> at a distance of 768 m. 
            </div>
        </div>
    </div>
	<div id="shape"></div>
	<div id="lowerthird">
        <div id="lowerthirdtitlecontainer">
             <div id="lowerthirdtitle">Lowerthird</div>
        </div>
        <div id="lowerthirdtextcontainer">
            <div id="lowerthirdtext">
            These are words in a lowerthird.
            </div>
        </div>
    </div>
    <div id="rosterwrapper">
        <div id="rostercontainer">
            <div id="rosterheader" class="row"></div>
            <div class="row">
                <div id="leftroster" class="cell"></div>
                <div id="classicon" class="cell"></div>
                <div id="rightroster" class="cell"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
